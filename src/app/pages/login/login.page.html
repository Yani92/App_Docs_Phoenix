<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons>
          <ion-button routerLink="/informacion">
              <ion-icon name="information-circle"></ion-icon>
          </ion-button>
          <ion-title>STUDENT NOTES</ion-title>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">

  <ion-grid>

      <ion-row>

          <ion-col size="12">

              <ion-img src="/assets/img/ista-logo.png"></ion-img>

          </ion-col>

      </ion-row>

  </ion-grid>


  <ion-card class="welcome-card">

      <ion-card-header>
          <ion-card-title class="ion-text-center">BIENVENIDO</ion-card-title>
      </ion-card-header>

      <ion-card-content>

          <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">

              <ion-list>

                  <ion-item>
                      <ion-label position="floating">Usuario:</ion-label>
                      <ion-input tye="text" [(ngModel)]="user.username" name="usuario" required>
                      </ion-input>
                  </ion-item>
                  <!--input usuario-->
                  <ion-item>
                      <ion-label position="floating">Contase√±a:</ion-label>
                      <ion-input [(ngModel)]="user.password" type="password" name="password" required>
                      </ion-input>
                  </ion-item>
                  <!--input password-->

              </ion-list>

              <ion-button expand="block" type="submit" [disabled]="formulario.invalid">Ingresar</ion-button>
              <!--boton enviar-->

          </form>


      </ion-card-content>

  </ion-card>



</ion-content>
