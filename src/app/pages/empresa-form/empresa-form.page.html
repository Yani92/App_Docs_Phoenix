<ion-header>
    <ion-toolbar color="primary">

        <ion-buttons slot="start">
            <ion-back-button defaultHref="empresa-list" text="Regresar"></ion-back-button>
        </ion-buttons>

        <ion-title>Formulario Empresa</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-card>

        <ion-card-header>
            <ion-card-title class="ion-text-center">
                <h3>{{titulo}}</h3>
            </ion-card-title>
        </ion-card-header>

        <form #form="ngForm">

            <ion-item>
                <ion-label position="floating">Código:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="text" required name="codigoIn" [(ngModel)]="empresa.codigo" minlength="5"></ion-input>
            </ion-item>
            <!--INPUT CODIGO-->

            <ion-item>
                <ion-label position="floating">Nombre:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="text" required name="nombreIn" [(ngModel)]="empresa.nombre"></ion-input>
            </ion-item>
            <!--INPUT NOMBRE-->

            <ion-item>
                <ion-label position="floating">Razón Social:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="text" required name="razonSocialIn" [(ngModel)]="empresa.razonSocial"></ion-input>
            </ion-item>
            <!--INPUT RAZÓN SOCIAL-->

            <ion-item>
                <ion-label position="floating">Ruc:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input type="text" required name="rucIn" [(ngModel)]="empresa.ruc"></ion-input>
            </ion-item>
            <!--INPUT RUC-->

            <ion-item>
                <ion-label position="floating">Dirección:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input inputmode="text" required name="direccionIn" [(ngModel)]="empresa.direccion"></ion-input>
            </ion-item>
            <!--INPUT DIRECCION-->

            <ion-item>
                <ion-label position="floating">Teléfono:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input inputmode="text" required name="telefonoIn" [(ngModel)]="empresa.telefono"></ion-input>
            </ion-item>
            <!--INPUT TELEFONO-->

            <ion-item>
                <ion-label position="floating">Celular:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input inputmode="text" required name="celularIn" [(ngModel)]="empresa.celular"></ion-input>
            </ion-item>
            <!--INPUT CELULAR-->

            <ion-item>
                <ion-label position="floating">Contacto:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input inputmode="text" required name="contactoIn" [(ngModel)]="empresa.contacto"></ion-input>
            </ion-item>
            <!--INPUT CONTACTO-->

            <ion-item>
                <ion-label position="floating">Cargo:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input inputmode="text" required name="cargoIn" [(ngModel)]="empresa.cargo"></ion-input>
            </ion-item>
            <!--INPUT CARGO-->

            <ion-item>
                <ion-label position="floating">Representante Legal:
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input inputmode="text" required name="representanteLegalIn" [(ngModel)]="empresa.representanteLegal"></ion-input>
            </ion-item>
            <!--INPUT TELEFONO-->

            <ion-button expand="block" (click)="tomarFoto()" color="secondary">
                Tomar Foto
            </ion-button>

            <ion-button slot="end" expand="block" color="primary" [disabled]="form.invalid" (click)="guardar()">
                Guardar
            </ion-button>

            <ion-button routerLink="/empresas-list" color="danger" expand="block">
                Cancelar
            </ion-button>

        </form>

    </ion-card>


    <ion-card>
        <ion-card-header>
            <ion-card-title class="ion-text-center">Foto</ion-card-title>
        </ion-card-header>

        <img [src]="empresa.urlFoto" alt="">

    </ion-card>




</ion-content>
